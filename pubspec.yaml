name: vagas_flutter_web
description: The Elite37 Jobs WebApp in Flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.18
  flutter_secure_storage: ^8.0.0
  go_router: ^6.2.0
  auto_size_text: ^3.0.0
  mocktail: ^0.3.0
  dartz: ^0.10.1
  dio: ^5.0.1
  pretty_dio_logger: ^1.1.1
  flutter_svg: 1.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
